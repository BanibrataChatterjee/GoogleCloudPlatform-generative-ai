[mypy]
# --- Strictness ---
strict = True  # Enables a preset of strict options

# --- Additional Strict Options ---
disallow_untyped_defs = True     # Disallow function definitions without type hints
disallow_untyped_calls = True    # Disallow calling functions without type hints
disallow_incomplete_defs = True  # Disallow defining functions with incomplete type hints
disallow_untyped_decorators = True  # Disallow decorators without type hints
disallow_any_unimported = True   # Disallow Any types from unimported modules
disallow_any_expr = True          # Disallow any expression of type Any
disallow_any_generics = True     # Disallow usage of generic types without explicit type arguments
disallow_subclassing_any = True  # Disallow subclassing the Any type

# --- None/Optional Strictness ---
no_implicit_optional = True        # Disallow variables/functions that implicitly become Optional
strict_optional = True             # Disallow incorrect Optional handling in functions

# --- Other Strict Checks ---
warn_redundant_casts = True     # Warn about redundant casts
warn_unused_ignores = True      # Warn about unused `# type: ignore` comments
warn_return_any = True          # Warn about returning Any from a function
warn_unreachable = True         # Warn about unreachable code
check_untyped_defs = True       # Check the body of functions even without type annotations

# --- Imports ---
ignore_missing_imports = False   # Don't ignore missing imports (can be useful during development)

# --- Advanced Options ---
show_error_codes = True         # Show error codes for easier reference
pretty = True                  # Enable pretty-printing of error messages (if supported)
